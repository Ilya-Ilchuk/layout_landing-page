<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="/src/images/logo.svg"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="/src/images/logo.svg"
            alt="Base logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>

          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="/src/images/logo.svg"
            alt="Base logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#About-Us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Now-on-view"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Explore-Online"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu__bottom">
          <h3 class="menu__phone-title">The Met Fifth Avenue</h3>
          <a
            href="tel:+1 212-535-7710"
            class="menu__phone-number"
          >
            +1 212-535-7710
          </a>

          <h3 class="menu__phone-title">The Met Cloisters</h3>
          <a
            href="tel:+1 212-923-3700"
            class="menu__phone-number"
          >
            +1 212-923-3700
          </a>

          <h4 class="menu_call-to-order">call to order</h4>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-Us"
        id="About-Us"
      >
        <h4>Plan your visit</h4>
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="Now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="Explore-Online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="Contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
